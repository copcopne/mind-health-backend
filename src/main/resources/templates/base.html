<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Trang chủ</title>
    <th:block th:fragment="styles">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/base.css}" />
    </th:block>
</head>

<body>
    <header th:fragment="header">
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a th:href="@{/}" class="list-group-item list-group-item-action py-2" data-mdb-ripple-init
                        aria-current="true">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Trang chính</span>
                    </a>
                    <a th:href="@{/users/stats}" class="list-group-item list-group-item-action py-2" data-mdb-ripple-init><i
                            class="fas fa-chart-line fa-fw me-3"></i><span>Thống kê người dùng</span></a>
                    <a th:href="@{/users}" class="list-group-item list-group-item-action py-2" data-mdb-ripple-init><i
                            class="fas fa-users fa-fw me-3"></i><span>Quản lý người dùng</span></a>
                    <a th:href="@{/feedbacks}" class="list-group-item list-group-item-action py-2" data-mdb-ripple-init>
                        <i class="fas fa-star fa-fw me-3"></i><span>Quản lý đánh giá</span>
                    </a>
                </div>
            </div>
        </nav>

        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <a class="nav-link" th:href="@{/}">Trang quản trị MindHealth</a>

                <a class="nav-link mx-3" th:href="@{/swagger-ui/index.html}">Swagger</a>

                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                            id="navbarDropdownMenuLink" role="button" data-mdb-dropdown-init aria-expanded="false">
                            <p style="padding: 0; margin: 0;"><span sec:authentication="name"></span>&#x25BC;</p>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/users/profile}">Chỉnh sửa thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" th:href="@{/users/profile/edit-password}">Cập nhật mật khẩu</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <th:block th:fragment="mdb_script">
        <!-- MDB -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
    </th:block>

    <th:block th:fragment="main_scripts">
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
    </th:block>
</body>

</html>
