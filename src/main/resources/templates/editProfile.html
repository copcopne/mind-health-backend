<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang chủ</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>

<body class="d-flex flex-column vh-100">
    <div th:replace="base :: header"></div>

    <main style="margin-top: 58px">
        <div class="container pt-4">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <h2 class="mb-0">Cập nhật thông tin</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">

                    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <form th:action="@{/users/profile}" th:object="${profileForm}" method="post" novalidate>

                                <div class="row g-3 pb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input id="email" type="email" class="form-control" th:field="*{email}" readonly
                                            disabled />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Tên người dùng</label>
                                        <input id="username" type="text" class="form-control" th:field="*{username}"
                                            readonly disabled />
                                    </div>
                                </div>

                                <div class="row g-3 pb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Tên</label>
                                        <input id="firstName" type="text" class="form-control" th:field="*{firstName}"
                                            required />
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Họ</label>
                                        <input id="lastName" type="text" class="form-control" th:field="*{lastName}"
                                            required />
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"></div>
                                    </div>

                                </div>

                                <div class="pb-3">
                                    <label class="form-label d-block mb-2">Giới tính</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="genderMale"
                                            th:field="*{gender}" th:value="true">
                                        <label class="form-check-label" for="genderMale">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="genderFemale"
                                            th:field="*{gender}" th:value="false">
                                        <label class="form-check-label" for="genderFemale">Nữ</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('gender')}"
                                        th:errors="*{gender}"></div>
                                </div>

                                <div class="pb-3">
                                    <label class="form-label d-block mb-2">Mật khẩu</label>
                                    <a th:href="@{/users/profile/edit-password}">Cập nhật mật khẩu</a>
                                </div>

                                <hr class="mb-3" />

                                <div class="mt-4 d-flex justify-content-between align-items-center">
                                    <a th:href="@{/}" class="btn btn-outline-secondary" data-mdb-ripple-init>
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                    <button class="btn btn-primary" type="submit" data-mdb-ripple-init>
                                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div th:replace="~{base :: mdb_script}"></div>
    <div th:replace="~{base :: main_scripts}"></div>

</body>

</html>
