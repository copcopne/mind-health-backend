<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập</title>
    <th:block th:replace="~{base :: styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body style="background-color: #f4f8fe;">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <div class="text-center mb-5">
                        <h2 class="fw-bold">Đăng nhập vào MindHealth</h2>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Sai tài khoản hoặc mật khẩu!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        Đã đăng xuất thành công!
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                placeholder="Nhập tên người dùng" />
                            <label class="form-label" for="username">Tên người dùng</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Nhập mật khẩu" />
                            <label class="form-label" for="password">Mật khẩu</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{base :: mdb_script}"></div>
</body>

</html>
