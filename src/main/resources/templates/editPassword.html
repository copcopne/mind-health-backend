<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang chủ</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>

<body class="d-flex flex-column vh-100">
    <div th:replace="base :: header"></div>

    <main style="margin-top: 58px">
        <div class="container pt-4">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <h2 class="mb-0">Cập nhật mật khẩu</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <form id="changePwForm" class="needs-validation" th:action="@{/users/profile/edit-password}"
                                method="post" novalidate th:object="${profileForm}">
                                
                                <div class="mb-3 pt-3">
                                    <label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
                                    <div class="input-group">
                                        <input id="oldPassword" name="oldPassword" type="password"
                                            th:field="*{oldPassword}" class="form-control" required />
                                        <button class="btn btn-outline-secondary toggle-eye" type="button"
                                            data-target="#oldPassword">
                                            <i class="far fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback w-100 mt-1">Vui lòng nhập mật khẩu hiện tại.</div>
                                    <div class="invalid-feedback d-block w-100 mt-1 server-error-old"
                                        th:if="${#fields?.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
                                </div>

                                <div class="mb-3 pt-3">
                                    <label for="password" class="form-label">Mật khẩu mới</label>
                                    <div class="input-group">
                                        <input id="password" name="password" type="password" class="form-control"
                                            th:field="*{password}" required minlength="6" />
                                        <button class="btn btn-outline-secondary toggle-eye" type="button"
                                            data-target="#password">
                                            <i class="far fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback w-100 mt-1">Mật khẩu tối thiểu 6 ký tự.</div>
                                    <div class="invalid-feedback d-block w-100 mt-1"
                                        th:if="${#fields?.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="mb-3 pt-3">
                                    <label for="confirm" class="form-label">Xác nhận mật khẩu mới</label>
                                    <div class="input-group">
                                        <input id="confirm" name="confirm" type="password" class="form-control"
                                            th:field="*{confirm}" required />
                                        <button class="btn btn-outline-secondary toggle-eye" type="button"
                                            data-target="#confirm">
                                            <i class="far fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback w-100 mt-1">Mật khẩu xác nhận không khớp.</div>
                                    <div class="invalid-feedback d-block w-100 mt-1"
                                        th:if="${#fields?.hasErrors('confirm')}" th:errors="*{confirm}"></div>
                                </div>
                                
                                <div class="mt-4 d-flex justify-content-between align-items-center">
                                    <a th:href="@{/}" class="btn btn-outline-secondary" data-mdb-ripple-init>
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                    <button class="btn btn-primary" type="submit" data-mdb-ripple-init>
                                        <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{base :: mdb_script}"></div>
    <div th:replace="~{base :: main_scripts}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.toggle-eye').forEach(btn => {
                btn.addEventListener('click', () => {
                    const target = document.querySelector(btn.getAttribute('data-target'));
                    if (!target) return;
                    target.type = target.type === 'password' ? 'text' : 'password';
                    const icon = btn.querySelector('i');
                    icon?.classList.toggle('fa-eye');
                    icon?.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('changePwForm');
            const newPw = document.getElementById('password');
            const confirmPw = document.getElementById('confirm');

            const validateMatch = () => {
                const mismatch = confirmPw.value && newPw.value !== confirmPw.value;
                confirmPw.setCustomValidity(mismatch ? 'Mật khẩu xác nhận không khớp' : '');
                confirmPw.classList.toggle('is-invalid', mismatch);
            };

            newPw.addEventListener('input', validateMatch);
            confirmPw.addEventListener('input', validateMatch);

            form.addEventListener('submit', (e) => {
                validateMatch();
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
