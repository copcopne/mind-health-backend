<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chỉnh sửa người dùng</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>

<body class="d-flex flex-column vh-100 bg-light">
    <div th:replace="base :: header"></div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center" style="margin-top: 58px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="mb-1 text-center">Cập nhật thông tin người dùng</h2>

                            <div th:if="${successMessage}" class="alert alert-success mb-3" th:text="${successMessage}">
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}">
                            </div>

                            <form id="editUserForm" th:action="@{/users/{id}/edit(id=${user.id})}" method="post"
                                th:object="${user}">

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Username</label>
                                        <input class="form-control" maxlength="50" th:field="*{username}" disabled
                                            readonly>
                                        <input type="hidden" th:field="*{username}" />
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}"
                                            th:errors="*{username}"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" maxlength="100" th:field="*{email}"
                                            disabled readonly>
                                        <input type="hidden" th:field="*{email}" />
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Họ (lastName)</label>
                                        <input class="form-control" maxlength="50" th:field="*{lastName}">
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Tên (firstName)</label>
                                        <input class="form-control" maxlength="30" th:field="*{firstName}">
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Giới tính</label>
                                        <select class="form-select" th:field="*{gender}">
                                            <option th:value="true">Nam</option>
                                            <option th:value="false">Nữ</option>
                                        </select>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('gender')}"
                                            th:errors="*{gender}"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Vai trò</label>
                                        <select class="form-select" th:field="*{role}">
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('role')}"
                                            th:errors="*{role}"></div>
                                    </div>

                                    <div class="col-md-6 d-flex align-items-center">
                                        <div class="form-check me-4">
                                            <input class="form-check-input" type="checkbox" id="isActive"
                                                th:field="*{isActive}">
                                            <label class="form-check-label" for="isActive">Kích hoạt</label>
                                        </div>
                                        <div class="form-check me-4">
                                            <input class="form-check-input" type="checkbox" id="isVerified"
                                                th:field="*{isVerified}">
                                            <label class="form-check-label" for="isVerified">Đã xác minh</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 d-flex justify-content-between align-items-center">
                                    <a th:href="@{/users}" class="btn btn-outline-secondary" data-mdb-ripple-init>
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                    <button class="btn btn-primary" type="submit" data-mdb-ripple-init>
                                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{base :: mdb_script}"></div>
    <div th:replace="~{base :: main_scripts}"></div>
</body>

</html>
